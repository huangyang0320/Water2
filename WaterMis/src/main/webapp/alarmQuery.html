<script>
    //datetimepicker中多次（包括第二次点击）点击input框时日期选择器不显示，经过查阅和多次测试，需要使用鼠标监听触发，具体方法如下：
    /* 点击input框时加载监听事件*/
    $(".timepicker").each(function () {
        this.addEventListener('click',myfunc);
    })

    function myfunc(e){
        e.currentTarget.blur();
    }
</script>
