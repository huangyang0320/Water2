<script>

    function createTicket(){
        $.dialog({
            id: 'ticket-create',
            title: '创建工单',
            content: 'url:ticketCreate.html?rnd=' + new Date().getTime(),
            width: 1000,
            height: 450,
            fixed: true,
            max: true,
            min: false,
            resize: false,
            lock: false,
            top:120,
            background: '#000',
            opacity: 0.65,
            ok: false,
            drag: false,
            close : function() {
                $("#query").click();
            }
        });
    }


    //datetimepicker中多次（包括第二次点击）点击input框时日期选择器不显示，经过查阅和多次测试，需要使用鼠标监听触发，具体方法如下：
    /* 点击input框时加载监听事件*/
    $(".timepicker").each(function () {
        this.addEventListener('click',myfunc);
    })

    function myfunc(e){
        e.currentTarget.blur();
    }
</script>
