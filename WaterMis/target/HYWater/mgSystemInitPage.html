<script>
	$(function(){
		mgSysLogin("http://localhost:8080/HFWater/admin/login","admin","HYadmin");
	})
	function mgSysLogin(url,username,password) {
		jQuery.ajax({
			type: 'POST',
			contentType: 'application/json',
			url: url,
			data:{username:username,password:password},
			dataType: 'json',
			success: function (data) {
				//LOADING.hide();
				window.location.href="http://localhost:8080/HFWater/admin"

			},
			error: function (data) {
				//LOADING.hide();
			}
		});
	}
</script>
