<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>水司主题</title>
	<link rel="stylesheet" type="text/css" href="theme/css/theme.css">
</head>
<body>
	<div class="main">
		<div class="main-top">
			<div class="basic-info">
				<div class="title">
					<div class="title-cover"></div>
					<div class="title-content">平台基本信息</div>
				</div>
				<div class="info">
					<div class="info-cover"></div>
					<div class="info-content">
						<table class="info-table">
							<tr>
								<td class="td1"><img src="theme/images/icon1.png"></td>
								<td class="td2">泵房总计</td>
								<td class="td3" colspan="2"><span id="pump_num">-</span><label>个</label></td>
							</tr>
							<tr>
								<td class="td1"><img src="theme/images/icon2.png"></td>
								<td class="td2">平台运行 总时长</td>
								<td class="td3" colspan="2"><span id="run_time">-</span><label>小时</label></td>
							</tr>
						</table>
					</div>
				</div>
				<div class="info" style="margin: 7px 0;">
					<div class="info-cover"></div>
					<div class="info-content">
						<table class="info-table">
							<tr>
								<td class="td1"><img src="theme/images/icon3.png"></td>
								<td class="td2">总累积流量</td>
								<td class="td3" colspan="2"><span id="device_pw">-</span><label>m³</label></td>
							</tr>
							<tr>
								<td class="td1"><img src="theme/images/icon4.png"></td>
								<td class="td2">总累积电量</td>
								<td class="td3" colspan="2"><span id="ele_num">-</span><label>kWh</label></td>
							</tr>
						</table>
					</div>
				</div>
				<div class="info">
					<div class="info-cover"></div>
					<div class="info-content">
						<table class="info-table">
							<tr>
								<td class="td1" rowspan="2"><img src="theme/images/icon5.png"></td>
								<td class="td2" rowspan="2">人员状态</td>
								<td class="td4">忙碌 (人)</td>
								<td class="td4">空闲 (人)</td>
							</tr>
							<tr>
								<td class="td5"><span id="perRun_num">-</span></td>
								<td class="td5"><span id="perNot_num">-</span></td>
							</tr>
						</table>
					</div>
				</div>
			</div>
			<!-- ./basic-info -->

			<div class="device-distribution">
				<div class="distribution-cover"></div>
				<div class="title-cover"></div>
				<div class="title" id="cityName" id="device_num"></div>
				<div class="mapContainer" id="map"></div>
			</div>
			<!-- ./device-distribution -->

			<div class="compare-wrap1">
				<div class="waterEleCompare">
					<div class="title-cover"></div>
					<div class="title">供水分时耗电对比</div>
					<div class="compareData">
						<ul>
							<li>
								<label>高峰电量 :</label>
								<span id="ele_max">-</span>
								<label class="unit">kWh</label>
							</li>
							<li>
								<label>低峰电量 :</label>
								<span id="ele_min">-</span>
								<label class="unit">kWh</label>
							</li>
						</ul>
					</div>
				</div>
				<div class="areaDeviceNumCompare">
					<div class="title-cover"></div>
					<div class="title">区域设备量占比对比</div>
					<div class="compareData">
						<ul id="deviceRate"></ul>
					</div>
				</div>
				<div class="areaDevicePie">
					<div class="pie-cover"></div>
					<div class="pie-container" id="pie-container"></div>
				</div>
			</div>
			<!-- ./compare-wrap1 -->

			<div class="compare-wrap2">
				<div class="deviceTypeCount">
					<div class="deviceType-cover"></div>
					<div class="title-cover"></div>
					<div class="title">设备类型占比</div>
					<div class="deviceTypeChart" id="deviceType"></div>
				</div>
				<div class="alarmInfoCount">
					<div class="alarmInfo-cover"></div>
					<div class="title-cover"></div>
					<div class="title">告警信息类型占比</div>
					<div class="alarmInfoChart" id="alarmInfo"></div>
				</div>
			</div>
			<!-- ./compare-wrap2 -->
		</div>
		<!-- ./main-top -->

		<div class="main-bottom">
			<div class="supplier-count">
				<div class="supplier-cover"></div>
				<div class="title-cover"></div>
				<div class="title">设备供应商统计</div>
				<div class="supplierChart" id="supplierChart"></div>
			</div>
			<div class="orderstatus-count">
				<div class="order-cover"></div>
				<div class="title-cover"></div>
				<div class="title">工单状态统计</div>
				<div class="orderChart" id="orderChart"></div>
			</div>
			<div class="trend-wrap">
				<div class="trend-cover"></div>
				<div class="title-cover"></div>
				<ul class="tab-ul">
					<li class="active">
						<a href="javascript:void(0)" data-href="#electricTrend" data-unit="kWh">总耗电量趋势图</a>
					</li>
					<li>
						<a href="javascript:void(0)" data-href="#alarmTrend" data-unit="条">告警信息趋势图</a>
					</li>
					<li>
						<a href="javascript:void(0)" data-href="#maintenanceTrend" data-unit="条">维保信息趋势图</a>
					</li>
					<li>
						<a href="javascript:void(0)" data-href="#orderTrend" data-unit="个">工单完成趋势图</a>
					</li>
				</ul>
				<div class="tab-content">
					<div id="electricTrend" class="tab-pane tab-active"></div>
					<div id="alarmTrend" class="tab-pane"></div>
					<div id="maintenanceTrend" class="tab-pane"></div>
					<div id="orderTrend" class="tab-pane"></div>
				</div>
			</div>
			<div class="maintenance-compare">
				<div class="maintenance-cover"></div>
				<div class="title-cover"></div>
				<div class="title">区域维保项目对比</div>
				<div class="maintenanceChart" id="maintenanceChart"></div>
			</div>
		</div>
		<!-- ./main-bottom -->
	</div>
	<!-- ./main -->


	<!-- JavaScripts -->
	<script src="static/v2/assets/jquery/2.2.0/jQuery-2.2.0.min.js"></script>
	<script src="theme/scripts/resize.js"></script>
	<script src="static/v2/assets/echarts/3.5.1/echarts.min.js"></script>
	<script src="static/v2/assets/echarts/map/china.js"></script>
	<script src="theme/scripts/scroll.js"></script>
	<script src="theme/scripts/theme.js"></script>
</body>
</html>
