<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>设置密码</title>
    <style type="text/css">
        .pwd-container {
            position: relative;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-size: 14px;
            font-family: "Microsoft YaHei";
        }
        .pwd-container table {
            width: 100%;
            height: auto;
            padding: 2px 20px 2px 25px;
        }
        .pwd-container input {
            text-indent: 3px;
        }
        .pwd-container .showPwd {
            position: relative;
            padding: 0 24px;
            margin-top: 6px;
            font-size: 12px;
        }
        .pwd-container .showPwd input {
            vertical-align: middle;
            margin-top: 2px;
        }
    </style>
</head>

<body>
    
    <div class="pwd-container">
        <form name="passwordForm" id="form">
            <table class="table-pwd">
                <tr>
                    <td>旧密码</td>
                    <td><input id="oldPassword" type="password" name="password"></td>
                </tr>
                <tr>
                    <td>新密码</td>
                    <td><input id="newPassword" type="password" name="newPassword"></td>
                </tr>
                <tr>
                    <td>确认密码</td>
                    <td><input id="confirmPassword" type="password"></td>
                </tr>
            </table>
        </form>
        <div class="showPwd">
            <input type="checkbox">显示字符
        </div>
    </div>

    <!-- jQuery Js -->
    <script src="static/assets/js/jquery-1.10.2.js"></script>
    <script type="text/javascript">
       $(".showPwd input").on("click", function(){
            var _this = $(this);
            if(_this.is(":checked")){
                $("#passwordForm").find("input").attr("type", "text");
            } else {
                $("#passwordForm").find("input").attr("type", "password");
            }
       });
    </script>
    <script src="static/assets/js/constant.js"></script>
</body>
</html>
