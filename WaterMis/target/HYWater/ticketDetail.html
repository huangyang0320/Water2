            <div class="modal-body">
                <form id="workOrder">
                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-group">
                                <label for="ticketId">工单编号</label>
                                <input type="text" class="form-control" readonly id="ticketId" name="ticketId">
                            </div>
                        </div>
                        <div class="col-md-5 col-md-offset-1">
                            <div class="form-group">
                                <label for="workType">工单类型</label>
                                <input type="text" class="form-control" readonly id="workType" name="workType"  placeholder="请输入">
                                <input type="hidden" class="form-control" id="status" name="status"  placeholder="请输入">

                                <!-- <select class="form-control" id="workType" name="workType">
                                     <option value="1">告警工单</option>
                                 </select>-->
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-group">
                                <!--  <label for="taskSource">工单来源</label>  -->
                                <input type="hidden" class="form-control" id="taskSource" name="taskSource" value="二供平台" placeholder="请输入">

                                <label for="phName">泵房名称</label>
                                <input type="text" class="form-control" readonly id="phName" name="phName" placeholder="请输入">

                            </div>
                        </div>
                        <div class="col-md-5 col-md-offset-1" id="channelShow">
                            <div class="form-group">
                                <label for="channelName">任务来源</label>
                                <input type="text" class="form-control" readonly id="channelName" name="channelName" placeholder="请输入">
                            </div>
                        </div>
                        <div class="col-md-5 col-md-offset-1" id="addressShow">
                            <div class="form-group">
                                <label for="address">泵房地址</label>
                                <input type="text" class="form-control" readonly id="address" name="address" placeholder="请输入">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-group">
                                <label for="alarmStatus">告警状态</label>
                                <input type="text" class="form-control" readonly id="alarmStatus" name="alarmStatus" value="新建"  placeholder="请输入">

                            </div>
                        </div>
                        <div class="col-md-5 col-md-offset-1" id="device">
                            <div class="form-group">
                                <label for="processName">所在设备</label>
                                <input type="text" class="form-control" readonly id="processName" name="processName" placeholder="请输入">
                                <input type="hidden"  class="form-control" readonly id="deviceId" name="deviceId" placeholder="请输入">

                            </div>

                        </div>

                    </div>
                    <div class="row" id="alarmTimeAndAlarmLevel">

                        <div class="col-md-5">
                            <div class="form-group">
                                <label for="alarmTime">告警时间</label>
                                <input type="text" class="form-control" readonly id="alarmTime" name="alarmTime" placeholder="请输入">
                            </div>
                        </div>
                        <div class="col-md-5 col-md-offset-1">
                            <div class="form-group">
                                <label for="processName">告警等级</label>
                                <input type="text" class="form-control" readonly id="alarmLevel" name="alarmLevel" placeholder="请输入">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-group">
                                <label for="planStartTime">计划开始时间</label>
                                <input id ="planStartTime" name="planStartTime" disabled type="text" value="" readonly style="background-color: white" class="planStartTime form-control timepicker">
                            </div>
                        </div>
                        <div class="col-md-5 col-md-offset-1">
                            <div class="form-group">
                                <label for="planEndTime">计划结束时间</label>
                                <input id ="planEndTime" name="planEndTime" disabled type="text" value="" readonly style="background-color: white"  class="planEndTime form-control timepicker">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-11">
                            <div class="form-group">
                                <label for="alarmReason">发起原因</label>
                                <textarea class="form-control" readonly rows="8" id="alarmReason" name="alarmReason" style="resize: none;"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-11">
                            <div class="form-group">
                                <label for="planContent">解决方案</label>
                                <textarea class="form-control" readonly rows="8" id="planContent" name="planContent" style="resize: none;"></textarea>
                            </div>
                        </div>
                    </div>
                    <div id="showTicketPartsTable">
                        <div>
                            <div class="col-md-11">
                                <table class="table table-striped table-hover"  id="reportTable"></table>
                            </div>
                        </div>
                    </div>
                    <div class="row" id="ticketLogs">


                    </div>

                    <div class="row" id="approveOperationKZ">

                    </div>
