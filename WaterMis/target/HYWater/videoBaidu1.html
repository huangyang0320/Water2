<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>preview_demo</title>
</head>
<style>
    html, body {
        padding: 0;
        margin: 0;
    }
    .playWnd {
        /*margin: 190px 0 0 390px;*/
        margin: 170px 0 0 315px;

            height: 450px;*/

    }

    .module {

        min-width: 80px;

</style>

<body>

<!--预览界面-->
<div id="operate" class="operate" style="display: none">
    <div class="module">
        <label>回放时间 : </label>
        <input id ="startTimeStamp" name="startTimeStamp" type="text" value="" class="device-id form-control input-text1 warn-time-begin timepicker" style="    width: 133px">-
        <input id="endTimeStamp" name="endTimeStamp" type="text" value="" class="device-id form-control input-text1 warn-time-end timepicker" style="    width: 133px">


        <select id="SetOSDType" onchange="UpdateSetOSDTypeValue()" value="0">
            <option value="0" selected>选中窗口字符串叠加</option>
            <option value="1">指定窗口字符串叠加</option>
        </select>

        <div class="item"><span class="label">监控点编号：</span><input id="cameraIndexCode" type="text" value="9ed77a41521b40d5a49b30788aa7de12"></div>
        <div class="item" style="margin-top: 20px;margin-left: -20px;">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button style="width:20px;padding:0;margin:0;" id="startPreview" class="btn">预览</button>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button style="width:90px;padding:0;margin:0;" id="stopAllPreview" class="btn">停止全部预览</button>
        </div>
    </div>
</div>
<!--视频窗口展示-->
<div id="playWnd" class="playWnd" style="left: 109px; top: 200px;visibility: hidden;overflow-y: hidden"></div>
</body>

<script src="static/assets/js/datetimepicker/bootstrap-datetimepicker.min.js"></script>
<script src="static/assets/js/datetimepicker/bootstrap-datetimepicker.zh-CN.js"></script>
<!--三个必要的js文件引入-->
<script src="static/assets/js/jquery-1.10.2.js"></script>
<script src="video/jsencrypt.min.js"></script>
<script src="video/jsWebControl-1.0.0.min.js"></script>

<script type="text/javascript">

    //页面加载时创建播放实例初始化
    $(window).load(function () {
        initPlugin();
    });

    setTimeout(function () {
        start();
    }, 3000)

    //声明公用变量
    var initCount = 0;
    var pubKey = '';

    // 创建播放实例
    function initPlugin () {
        oWebControl = new WebControl({
            szPluginContainer: "playWnd",                       // 指定容器id
            iServicePortStart: 15900,                           // 指定起止端口号，建议使用该值
            iServicePortEnd: 15909,
            szClassId:"23BF3B0A-2C56-4D97-9C03-0CB103AA8F11",   // 用于IE10使用ActiveX的clsid
            cbConnectSuccess: function () {                     // 创建WebControl实例成功
                oWebControl.JS_StartService("window", {         // WebControl实例创建成功后需要启动服务
                    dllPath: "./VideoPluginConnect.dll"         // 值"./VideoPluginConnect.dll"写死
                }).then(function () {                           // 启动插件服务成功
                    oWebControl.JS_SetWindowControlCallback({   // 设置消息回调
                        cbIntegrationCallBack: cbIntegrationCallBack
                    });

                    oWebControl.JS_CreateWnd("playWnd", 600, 400).then(function () { //JS_CreateWnd创建视频播放窗口，宽高可设定
                        init();  // 创建播放实例成功后初始化
                        start();

                    });
                }, function () { // 启动插件服务失败
                });
            },
            cbConnectError: function () { // 创建WebControl实例失败
                oWebControl = null;
                $("#playWnd").html("插件未启动，正在尝试启动，请稍候...");
                WebControl.JS_WakeUp("VideoWebPlugin://"); // 程序未启动时执行error函数，采用wakeup来启动程序
                initCount ++;
                if (initCount < 3) {
                    setTimeout(function () {
                        initPlugin();
                    }, 3000)
                } else {
                    $("#playWnd").html("插件启动失败，请检查插件是否安装！");
                }
            },
            cbConnectClose: function (bNormalClose) {
                // 异常断开：bNormalClose = false
                // JS_Disconnect正常断开：bNormalClose = true
                console.log("cbConnectClose");
                oWebControl = null;
            }
        });
    }

    // 设置窗口控制回调
    function setCallbacks() {
        oWebControl.JS_SetWindowControlCallback({
            cbIntegrationCallBack: cbIntegrationCallBack
        });
    }

    // 推送消息
    function cbIntegrationCallBack(oData) {
        showCBInfo(JSON.stringify(oData.responseMsg));
    }

    //初始化
    function init()
    {
        getPubKey(function () {

            ////////////////////////////////// 请自行修改以下变量值	////////////////////////////////////
            var appkey = "25226760";                           //综合安防管理平台提供的appkey，必填
            var secret = setEncrypt("dfKxeeUTl7Snez4H67PY");   //综合安防管理平台提供的secret，必填
            var ip = "10.61.96.29";                           //综合安防管理平台IP地址，必填
            var playMode = 1;                                  //初始播放模式：0-预览，1-回放
            var port = 443;                                    //综合安防管理平台端口，若启用HTTPS协议，默认443
            var snapDir = "D:\\SnapDir";                       //抓图存储路径
            var videoDir = "D:\\VideoDir";                     //紧急录像或录像剪辑存储路径
            var layout = "1x1";                                //playMode指定模式的布局
            var enableHTTPS = 1;                               //是否启用HTTPS协议与综合安防管理平台交互，是为1，否为0
            var encryptedFields = 'secret';					   //加密字段，默认加密领域为secret
            var showToolbar = 1;                               //是否显示工具栏，0-不显示，非0-显示
            var showSmart = 1;                                 //是否显示智能信息（如配置移动侦测后画面上的线框），0-不显示，非0-显示
            var buttonIDs = "0,16";  //自定义工具条按钮
            ////////////////////////////////// 请自行修改以上变量值	////////////////////////////////////

            oWebControl.JS_RequestInterface({
                funcName: "init",
                argument: JSON.stringify({
                    appkey: appkey,                            //API网关提供的appkey
                    secret: secret,                            //API网关提供的secret
                    ip: ip,                                    //API网关IP地址
                    playMode: 1,                        //播放模式（决定显示预览还是回放界面）
                    port: port,                                //端口
                    snapDir: snapDir,                          //抓图存储路径
                    videoDir: videoDir,                        //紧急录像或录像剪辑存储路径
                    layout: layout,                            //布局
                    enableHTTPS: enableHTTPS,                  //是否启用HTTPS协议
                    encryptedFields: encryptedFields,          //加密字段
                    showToolbar: showToolbar,                  //是否显示工具栏
                    showSmart: showSmart,                      //是否显示智能信息
                    buttonIDs: buttonIDs                       //自定义工具条按钮
                })
            }).then(function (oData) {
                oWebControl.JS_Resize(900, 450);  // 初始化后resize一次，规避firefox下首次显示窗口后插件窗口未与DIV窗口重合问题
            });
        });
    }

    //获取公钥
    function getPubKey (callback) {
        oWebControl.JS_RequestInterface({
            funcName: "getRSAPubKey",
            argument: JSON.stringify({
                keyLength: 1024
            })
        }).then(function (oData) {
            console.log(oData);
            if (oData.responseMsg.data) {
                pubKey = oData.responseMsg.data;
                callback()
            }
        })
    }

    //RSA加密
    function setEncrypt (value) {
        var encrypt = new JSEncrypt();
        encrypt.setPublicKey(pubKey);
        return encrypt.encrypt(value);
    }

    // 监听resize事件，使插件窗口尺寸跟随DIV窗口变化
    $(window).resize(function () {
        var width=$('#playWnd').width();
        var height=$('#playWnd').height();

        /*	if(width<=508){
                width=width/2;
            }
            if(height<=258){
                height=height/2;
            }*/

        console.log(width+"-----"+height);

        if (oWebControl != null) {
            oWebControl.JS_Resize(900, 450);
            setWndCover();
        }
    });

    // 监听滚动条scroll事件，使插件窗口跟随浏览器滚动而移动
    $(window).scroll(function () {
        if (oWebControl != null) {
            oWebControl.JS_Resize(900, 450);
            setWndCover();
        }
    });


    // 设置窗口裁剪，当因滚动条滚动导致窗口需要被遮住的情况下需要JS_CuttingPartWindow部分窗口
    function setWndCover() {
        var iWidth = $(window).width();
        var iHeight = $(window).height();
        var oDivRect = $("#playWnd").get(0).getBoundingClientRect();

        var iCoverLeft = (oDivRect.left < 0) ? Math.abs(oDivRect.left): 0;
        var iCoverTop = (oDivRect.top < 0) ? Math.abs(oDivRect.top): 0;
        var iCoverRight = (oDivRect.right - iWidth > 0) ? Math.round(oDivRect.right - iWidth) : 0;
        var iCoverBottom = (oDivRect.bottom - iHeight > 0) ? Math.round(oDivRect.bottom - iHeight) : 0;

        iCoverLeft = (iCoverLeft > 900) ? 900 : iCoverLeft;
        iCoverTop = (iCoverTop > 450) ? 450 : iCoverTop;
        iCoverRight = (iCoverRight > 900) ? 900 : iCoverRight;
        iCoverBottom = (iCoverBottom > 450) ? 450 : iCoverBottom;

        oWebControl.JS_RepairPartWindow(0, 0, 901, 450);    // 多1个像素点防止还原后边界缺失一个像素条
        if (iCoverLeft != 0) {
            oWebControl.JS_CuttingPartWindow(0, 0, iCoverLeft, 450);
        }
        if (iCoverTop != 0) {
            oWebControl.JS_CuttingPartWindow(0, 0, 901, iCoverTop);    // 多剪掉一个像素条，防止出现剪掉一部分窗口后出现一个像素条
        }
        if (iCoverRight != 0) {
            oWebControl.JS_CuttingPartWindow(900 - iCoverRight, 0, iCoverRight, 450);
        }
        if (iCoverBottom != 0) {
            oWebControl.JS_CuttingPartWindow(0, 450 - iCoverBottom, 900, iCoverBottom);
        }
    }

    function GetQueryiframe(key) {
        var search = window.location.search.slice(1); // 得到get方式提交的查询字符串
        var arr = search.split("&");
        try {
            for (var i = 0; i < arr.length; i++) {
                var ar = arr[i].split("=");
                if (ar[0] == key) {
                    if (unescape(ar[1]) == 'undefined') {
                        return "";
                    } else {
                        return unescape(ar[1]);
                    }
                }
            }
        } catch (ex) {
        }
        return "";
    }

    function start(){

        var canerndex = GetQueryiframe("videoNo")+"";
        console.log(canerndex);
        $("#cameraIndexCode").val(canerndex)
        var cameraIndexCode  = $("#cameraIndexCode").val();     //获取输入的监控点编号值，必填
        var streamMode = 0;                                     //主子码流标识：0-主码流，1-子码流
        var transMode = 1;                                      //传输协议：0-UDP，1-TCP
        var gpuMode = 0;                                        //是否启用GPU硬解，0-不启用，1-启用
        var wndId = -1;                                         //播放窗口序号（在2x2以上布局下可指定播放窗口）
        cameraIndexCode = cameraIndexCode.replace(/(^\s*)/g, "");
        cameraIndexCode = cameraIndexCode.replace(/(\s*$)/g, "");

        var endTime = dateFormat(new Date(), "yyyy-MM-dd 23:59:59");
        var startTime = dateFormat(new Date(), "yyyy-MM-dd 00:00:00");

        $("#startTimeStamp").val(startTime)
        $("#endTimeStamp").val(endTime)
        var startTimeStamp = new Date($("#startTimeStamp").val().replace('-', '/').replace('-', '/')).getTime();
        var endTimeStamp = new Date($("#endTimeStamp").val().replace('-', '/').replace('-', '/')).getTime();



        oWebControl.JS_RequestInterface({
            funcName: "startPlayback",
            argument: JSON.stringify({
                cameraIndexCode: cameraIndexCode,
                startTimeStamp: Math.floor(startTimeStamp / 1000).toString(),
                endTimeStamp: Math.floor(endTimeStamp / 1000).toString(),
                recordLocation: 1,
                transMode: transMode,
                gpuMode: gpuMode,
                wndId: wndId
            })
        }).then(function (oData) {
            showCBInfo(JSON.stringify(oData ? oData.responseMsg : ''));
        });
    }

    // 显示回调信息
    function showCBInfo(szInfo, type) {
        if (type === 'error') {
            szInfo = "<div style='color: red;'>" + dateFormat(new Date(), "yyyy-MM-dd hh:mm:ss") + " " + szInfo + "</div>";
        } else {
            szInfo = "<div>" + dateFormat(new Date(), "yyyy-MM-dd hh:mm:ss") + " " + szInfo + "</div>";
        }
        $("#cbInfo").html(szInfo + $("#cbInfo").html());
    }

    $("#clear").click(function() {
        $("#cbInfo").html('');
    })

    // 格式化时间
    function dateFormat(oDate, fmt) {
        var o = {
            "M+": oDate.getMonth() + 1, //月份
            "d+": oDate.getDate(), //日
            "h+": oDate.getHours(), //小时
            "m+": oDate.getMinutes(), //分
            "s+": oDate.getSeconds(), //秒
            "q+": Math.floor((oDate.getMonth() + 3) / 3), //季度
            "S": oDate.getMilliseconds()//毫秒
        };
        if (/(y+)/.test(fmt)) {
            fmt = fmt.replace(RegExp.$1, (oDate.getFullYear() + "").substr(4 - RegExp.$1.length));
        }
        for (var k in o) {
            if (new RegExp("(" + k + ")").test(fmt)) {
                fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
            }
        }
        return fmt;
    }

    function textbox(obj, min, max){
        obj.value=obj.value.replace(/[^\d]/g,'');
        if(parseInt(obj.value)==obj.value && parseInt(obj.value)>=min && parseInt(obj.value)<=max)
        {}
        else
        {
            if(parseInt(obj.value) < min)
            {
                obj.value = min;
            }
            if(parseInt(obj.value) > max)
            {
                obj.value = max;
            }
        }
    }

    //视频预览功能
    $("#startPreview").click(function () {
        start();
    });

    //停止全部预览
    $("#stopAllPreview").click(function () {
        oWebControl.JS_RequestInterface({
            funcName: "stopAllPreview"
        });
    });

    // 标签关闭
    $(window).unload(function () {
        if (oWebControl != null){
            oWebControl.JS_HideWnd();   // 先让窗口隐藏，规避可能的插件窗口滞后于浏览器消失问题
            oWebControl.JS_Disconnect().then(function(){  // 断开与插件服务连接成功
                },
                function() {  // 断开与插件服务连接失败
                });
        }
    });



</script>
