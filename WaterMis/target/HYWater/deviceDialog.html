                margin-left: -16px;
            }

            function showChar(dataMsg, divObj){
                divObj.highcharts({
                    chart: {
                        type: 'bar'
                    },
                    title: {
                        text: null
                    },
                    xAxis: {
                        type: 'category',
                        categories: ['1#', '2#', '3#', '4#', '5#', '6#', '7#', '8#'],
                    },
                    yAxis: {
                        lineWidth: 1,
                        title: {
                            text: ''
                        },
                        min: 0,
                        crosshair: true, //准线
                        tickInterval: 60,
                        //minTickInterval: 60 //最小刻度范围
                        max: 1440,
                        labels: {
                            formatter: function () {
                                return this.value/60+'时';
                            }
                        }
                    },
                    legend: {
                        enabled: false
                    },
                    plotOptions: {
                        bar: {
                            stacking: 'normal',//normal
                            borderWidth: 0
                        }
                    },
                    tooltip: {
                        formatter: function () {
                            var time = -(this.series.name.split(' ')[1] - 24*60);
                            var hours = parseInt(time/60);
                            var minute = time%60;
                            return hours + '时' + minute + '分';
                        }
                    },
                    series: dataMsg,
                    credits: {
                        enabled: false//不显示highCharts版权信息
                    }
                });

            }
