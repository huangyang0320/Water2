<script>
    function changeToTable() {
        document.querySelector('#changeToTable').style.display='none'
        document.querySelector('#changeToChart').style.display='inline-block'
        document.querySelector('#exportExcel').style.display = 'inline-block'

        document.querySelector('#energyanalysis-chart-m3').style.visibility='hidden'
        document.querySelector('#energyanalysis-chart-m3-table-wrap').style.visibility='visible'
        document.querySelector('#energyanalysis-chart-kWh').style.visibility='hidden'
        document.querySelector('#energyanalysis-chart-kWh-table-wrap').style.visibility='visible'
        document.querySelector('#energyanalysis-chart-energy').style.visibility='hidden'
        document.querySelector('#energyanalysis-chart-energy-table-wrap').style.visibility='visible'

    }
    function changeToChart() {
        document.querySelector('#changeToTable').style.display = 'inline-block'
        document.querySelector('#changeToChart').style.display = 'none'
        document.querySelector('#exportExcel').style.display = 'none'

        document.querySelector('#energyanalysis-chart-m3').style.visibility = 'visible'
        document.querySelector('#energyanalysis-chart-m3-table-wrap').style.visibility = 'hidden'
        document.querySelector('#energyanalysis-chart-kWh').style.visibility = 'visible'
        document.querySelector('#energyanalysis-chart-kWh-table-wrap').style.visibility = 'hidden'
        document.querySelector('#energyanalysis-chart-energy').style.visibility = 'visible'
        document.querySelector('#energyanalysis-chart-energy-table-wrap').style.visibility = 'hidden'
    }
</script>

<script>
    //datetimepicker中多次（包括第二次点击）点击input框时日期选择器不显示，经过查阅和多次测试，需要使用鼠标监听触发，具体方法如下：
    /* 点击input框时加载监听事件*/
    $(".timepicker").each(function () {
        this.addEventListener('click',myfunc);
    })

    function myfunc(e){
        e.currentTarget.blur();
    }
</script>
