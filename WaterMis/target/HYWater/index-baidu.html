    <script>
        let  openstate = false
        $(document).keyup(function(event){
            if (event.ctrlKey && event.keyCode === 13 && !openstate){
                // alert('你按下了CTRL+回车');
                openstate = true
                Ewin.confirm({ message: '需要打开告警提示吗？' }).on(function (e) {
                    openstate = false
                    if (!e) {
                        return;
                    }
                    // http://localhost:8080/HYWater/a/user/updateAlarmRateByUser/1 1接受0不接受
                    $.post("/HYWater/a/user/updateAlarmRateByUser/1", function(result) {
                        Ewin.alert('打开告警提示成功');
                    });
                });
            }
            if (event.shiftKey && event.keyCode === 13 && !openstate){
                // alert('shift+回车');
                openstate = true
                Ewin.confirm({ message: '需要关闭告警提示吗？' }).on(function (e) {
                    openstate = false
                    if (!e) {
                        return;
                    }
                    $.post("/HYWater/a/user/updateAlarmRateByUser/0", function(result) {
                        Ewin.alert('关闭告警提示成功');
                    });
                });
            }
        });

        var SYSTEM_LOADING;
        $(function() {
            $(".alarmTips").draggable()
            // loading bar
            var barLen = 0;
            SYSTEM_LOADING = setInterval(function(){
                barLen ++;
                if(barLen > 95){
                    clearInterval(SYSTEM_LOADING);
                } else {
                    $(".percentBar").text(barLen + "%");
                }
            }, 20);

            $.post("/HYWater/config/getProjectPic", function(result) {
                $("#topPic").attr("src", "static/configResourse/"+result.projectPic+"/top_title.png");
                // $("#topPic").attr("src", "static/configResourse/"+result.projectPic+"/Logo.png");
                $("#iconPic").attr("href", "static/configResourse/"+result.projectPic+"/favicon.ico");
            });
        });


        function createTicketAlarm(row){
            $.dialog({
                id: 'ticket-create',
                title: '创建工单',
                content: 'url:ticketCreateAlarm.html?rnd=' + new Date().getTime(),
                data:row,
                width: 1000,
                height: 450,
                fixed: true,
                max: true,
                min: false,
                resize: false,
                lock: false,
                top:120,
                background: '#000',
                opacity: 0.65,
                ok: false,
                drag: false,
                close : function() {
                    $(".alarmTips").animate({bottom: "0px"}, 1000, function() {
                        $(this).find("iframe").prop("src", "warn.html");
                        $(this).find("iframe").attr('id','warnHtml');
                    });
                }
            });
        }

    </script>
